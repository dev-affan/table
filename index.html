<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        .blue{
            background-color: skyblue;
        }
        .yello{
            background-color: yellow;
        }
    </style>
</head>

<body>
    <Nav>
        <H1>Table ROW - COLUMN</H1>
        <a href="sectable.html"> MarkSheet</a>
    </Nav>
    <br>
    <center>
        <table border="1" width="50%" style="text-align: center;">
            <tr>
                <td colspan="2">Person</td>
                <td colspan="2">Department</td>
            </tr>
            <tr>
                <td class="blue">Name</td>
                <td rowspan="4" class="blue"> Photo</td>
                <td class="yello">Name</td>
                <td rowspan="2" class="yello">Image</td>
            </tr>
            <tr>
                <td class="blue">Surname</td>

                <td class="yello">Structure</td>

            </tr>
            <tr>
                <td class="blue">State</td>
                <td class="yello">Floor</td>
                <td rowspan="2" class="yello"> QR Code</td>
            </tr>
            <tr>
                <td class="blue">City</td>
                <td class="yello">Room</td>
            </tr>
            <tr>
                <td colspan="2">E-mail</td>
                <td colspan="2">Tel Number</td>
            </tr>
        </table>
        
    </center>
</body>

</html>
